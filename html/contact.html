<body>

        <nav class="nav-links" aria-label="Menu principal">
            <a href="../index.html" class="lien-pages">Accueil</a>

            <a href="./apropos.html" class="lien-pages">À propos</a>
            <a href="./contact.html" class="lien-contact">Contact</a>
        </nav>

        <button class="hamburger" id="hamburger" aria-label="Ouvrir le menu" aria-expanded="false"
            aria-controls="mobileMenu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                    stroke-linejoin="round" />

        </button>
    </header>

    <div id="mobileMenu" class="mobile-menu" role="menu" aria-hidden="true">
        <a href="../index.html" role="menuitem">Accueil</a>
        <a href="./projets.html" role="menuitem">Projets</a>
        <a href="./apropos.html" role="menuitem">À propos</a>
        <a href="./contact.html" role="menuitem">Contact</a>
    </div>

    <main>
        <h1>Contactez-moi</h1>
        <section class="section-contact" id="section-contact">
            <h2>Grâce à ces liens</h2>
            <address class="contact-box">
                <a href="mailto:f.degeiter@gmail.com" title="Email"><i class="fas fa-envelope btn-contact">
                        f.degeiter@gmail.com</i></a>
                <a href="tel:+33670901325" title="Téléphone"><i class="fas fa-phone btn-contact"> 06 70 90 13 25</i></a>
                <a href="https://www.linkedin.com/in/florian-de-geiter-0916b4351/" target="_blank" title="LinkedIn"><i
                        class="fab fa-linkedin btn-contact"> Florian De Geiter</i></a>
                <a href="https://github.com/Florian-DG" target="_blank" title="GitHub"><i
                        class="fab fa-github btn-contact"> Florian-DG</i></a>
            </address>
        </section>
        <section>
            <h2>Directement sur le portfolio</h2>
            <form class="contact-form" id="contact-form">

                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" name="name" id="name" required />
                </div>


                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required />
                </div>


                <div class="form-group">
                    <label for="subject">Objet</label>
                    <select name="subject" id="subject" required>
                        <option value="">-- Choisir un objet --</option>
                        <option value="Projet">Projet</option>
                        <option value="Collaboration">Collaboration</option>
                        <option value="Question">Question</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required></textarea>
                </div>


                <button type="submit">Envoyer</button>


                <div id="status"></div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-section profile">
            <img src="../assets/img/Logo-moi.png" alt="Profil">
            <div class="profile-info">
                <h3>Florian De Geiter</h3>
                <p>Développeur Web</p>
            </div>

        </div>

        <div class="footer-section contact">
            <h4>Contact</h4>
            <a href="mailto:f.degeiter@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="tel:+33670901325" title="Téléphone"><i class="fas fa-phone"></i></a>
            <a href="https://www.linkedin.com/in/florian-de-geiter-0916b4351/" target="_blank" title="LinkedIn"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Florian-DG" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    </footer>
</body>
